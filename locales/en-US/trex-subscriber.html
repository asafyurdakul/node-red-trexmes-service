<script type="text/html" data-help-name="trex Subscriber">
    <p>This node must be used once in each project.
        The event names of the trex event nodes used in all flows are recorded in the trex Mes system. In this way, only relevant events are captured.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload</dt>
        <dd>Contains IP information of the registered Trex Mes Panel system and a list of registered events.</dd>        
    </dl>
    <dt>Important</dt>
    <dd>There is no need for a responder node.</dd>
        
    <a href="http://www.trex.com.tr" target="_blank">trex Digital Manufacturing</a>
</script>
